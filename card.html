<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="card.css">
	<title>Contact Card</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<h1 class="card-info">Subscribe To Our Newsletter</h1>
			<br>
			<form autocomplete="off">
				<label>First and Last Name</label>
				<br>
				<input type="text" name="name" placeholder="Jade Smith" required>
				<br>
				<label>Email</label>
				<br>
				<input type="email" name="email" placeholder="test@example.com" required>
				<br>
				<label>Comment(optional)</label>
				<br>
				<textarea placeholder="Your service is amazing!"></textarea>
				<br>
				<input class="btn" type="submit" value="Subscribe" name="submit">
			</form>
		</div>
	</div>
</body>
</html>
